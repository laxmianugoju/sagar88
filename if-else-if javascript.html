<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if in javascript</title>
</head>
<body>
    <script>
        var marks=200;
        if(marks>180){
            console.log('results is A+ grade');
        }
        else if(marks>160){
            console.log('results is A grade');
        }
        else{
            console.log('result is B Grade');
        }
    </script>
    
</body>
</html>
